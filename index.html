<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock+ | By Het Shah</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <div class="d-flex">
        <div class="sidebar">
            <div class="sidebar-nav d-flex flex-column">
                <button id="mindfulnessBtn" class="">
                    <span class="material-symbols-outlined">
                        mindfulness
                    </span>
                    <span class="btn-label">Focus Sessions</span>
                </button>
                <button class="nav-active" id="hourglassBtn">
                    <span class="material-symbols-outlined">
                        hourglass
                    </span>
                    <span class="btn-label">Timer</span>
                </button>
                <button class="" id="notificationsBtn">
                    <span class="material-symbols-outlined">
                        notifications
                    </span>
                    <span class="btn-label">Alarm</span>
                </button>
                <button class="" id="timerBtn">
                    <span class="material-symbols-outlined">
                        timer
                    </span>
                    <span class="btn-label">Stopwatch</span>
                </button>
            </div>
        </div>
        <div class="main d-md-flex justify-content-center align-items-center">
            <div class="d-none focus-sessions tab-animation" id="focus-sessions">
                <div class="-card">
                    <div id="set-focus-session" class="d-flex justify-content-center align-items-center flex-column">
                        <span style="font-size: 1.5rem;">Get ready to focus</span>
                        <span class="my-2 mb-4 muted" style="font-size: 0.8rem;">For longer sessions,
                            we'll add
                            short
                            break
                            so you can
                            recharge.</span>
                        <div class="session-duration m-2">
                            <input type="number" value="120" id="session-duration">
                            <span class="muted my-1">mins</span>
                        </div>
                        <br>
                        <span>You will have <span id="breaks">3</span> break(s)</span>
                        <br>
                        <div class="d-flex justify-content-center align-items-center">
                            <input type="checkbox" name="" id="skip-breaks" /><span class="mx-2">Skip Breaks</span>
                        </div>
                        <br>
                        <button class="secondary-btn" id="start-session"><span class="material-symbols-outlined">
                                play_arrow
                            </span>Start foucs session</button>
                    </div>
                    <div id="session-running" class="d-none justify-content-center align-items-center flex-column">
                        <div class="d-flex flex-wrap align-items-center justify-content-center" style="gap: 40px;">
                            <div class="d-flex flex-column justify-content-center align-items-center">
                                <p class="text-center h5">Remaining</p>
                                <div class="remaining-time">
                                    <span class="d-flex align-items-center flex-column">
                                        <span id="remainingTime" class="h1">
                                            30
                                        </span>
                                        <span class="h5">min</span>
                                    </span>
                                </div>
                                <p class="text-center d-none m-2 p-2" id="breakMessage">Break Time! Session will
                                    continue in
                                    <span id='breakMessageTime' class="fw-bold" style="color: var(--secondary);">5
                                        mins</span>
                                </p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center my-2 align-items-center">
                            <button class="secondary-btn rounded-circle m-2" id="pause-session">
                                <span class="material-symbols-outlined">pause</span>
                            </button>
                            <button class="secondary-btn rounded-circle m-2" id="stop-session">
                                <span class="material-symbols-outlined">stop</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="-card d-flex justify-content-center">
                    <div style="padding: 25px 50px;">
                        <p class="text-center h5">Total</p>
                        <div class="total-time">
                            <span class="d-flex align-items-center flex-column">
                                <span id="totalTime" class="h1">
                                    0
                                </span>
                                <span class="h5">min</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="timer tab-animation" id="timer">
                <div id="timer-edit" class="-card set-timer d-flex flex-column align-items-center">
                    <p class="h4 text-center p-0 m-0">Timer</p>
                    <br>
                    <div class="timer-time">
                        <input type="number" id="timer-hour" placeholder="00">
                        :
                        <input type="number" id="timer-minute" placeholder="00">
                        :
                        <input type="number" id="timer-second" placeholder="00">
                    </div>
                    <br>
                    <button class="secondary-btn w-100 d-flex justify-content-center align-items-center"
                        id="start-timer"><span class="material-symbols-outlined">
                            play_arrow
                        </span></button>
                </div>
                <div id="timer-running" class="-card d-none align-items-center flex-column">
                    <span class="timer-remaining">
                        <span id="timer-hour-remaining">00</span>:<span id="timer-minute-remaining">00</span>:<span
                            id="timer-second-remaining">00</span>
                    </span>
                    <br>
                    <div class="d-flex justify-content-center my-2 align-items-center">
                        <button class="secondary-btn rounded-circle m-2" id="pause-timer">
                            <span class="material-symbols-outlined">pause</span>
                        </button>
                        <button class="secondary-btn rounded-circle m-2" id="stop-timer">
                            <span class="material-symbols-outlined">stop</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="d-none alarm tab-animation" id="alarm">
                <div class="-card">Alarm Feature</div>
            </div>
            <div class="d-none stopwatch tab-animation" id="stopwatch">
                <div class="-card">Stopwatch Feature</div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

</html>
